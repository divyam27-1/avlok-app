<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Gradients -->
      <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#2c3e50" />
        <stop offset="100%" stop-color="#1a252f" />
      </linearGradient>
      <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#3498db" />
        <stop offset="100%" stop-color="#2980b9" />
      </linearGradient>
      <linearGradient id="propellerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#bdc3c7" />
        <stop offset="100%" stop-color="#95a5a6" />
      </linearGradient>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#3498db" />
        <stop offset="100%" stop-color="#2980b9" />
      </linearGradient>
      
      <!-- Cyberpunk Gradients -->
      <linearGradient id="cyberpunkBg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0f0f2d" />
        <stop offset="50%" stop-color="#0a0a23" />
        <stop offset="100%" stop-color="#050520" />
      </linearGradient>
      <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ff00ff" />
        <stop offset="100%" stop-color="#fc0fc0" />
      </linearGradient>
      <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00ffff" />
        <stop offset="100%" stop-color="#1dcaff" />
      </linearGradient>
      <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#bf00ff" />
        <stop offset="100%" stop-color="#8b00ff" />
      </linearGradient>
      <linearGradient id="neonYellow" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ffff00" />
        <stop offset="100%" stop-color="#ffbf00" />
      </linearGradient>
      
      <!-- Propeller Glow Effects -->
      <filter id="propellerGlow1" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feFlood flood-color="#ff00ff" flood-opacity="0.7" result="glowColor" />
        <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
        <feMerge>
          <feMergeNode in="softGlow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="propellerGlow2" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feFlood flood-color="#00ffff" flood-opacity="0.7" result="glowColor" />
        <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
        <feMerge>
          <feMergeNode in="softGlow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="propellerGlow3" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feFlood flood-color="#bf00ff" flood-opacity="0.7" result="glowColor" />
        <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
        <feMerge>
          <feMergeNode in="softGlow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter id="propellerGlow4" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feFlood flood-color="#ffff00" flood-opacity="0.7" result="glowColor" />
        <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
        <feMerge>
          <feMergeNode in="softGlow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      
      <!-- Filters -->
      <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
        <feOffset dx="2" dy="4" result="offsetblur" />
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3" />
        </feComponentTransfer>
        <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      
      <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="2" result="blur" />
        <feFlood flood-color="#00ffff" flood-opacity="0.7" result="glowColor" />
        <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
        <feMerge>
          <feMergeNode in="softGlow" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      
      <!-- Digital grid pattern -->
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <rect width="40" height="40" fill="none" stroke="#3a3a6a" stroke-width="0.5" opacity="0.3" />
        <line x1="0" y1="20" x2="40" y2="20" stroke="#3a3a6a" stroke-width="0.3" opacity="0.2" />
        <line x1="20" y1="0" x2="20" y2="40" stroke="#3a3a6a" stroke-width="0.3" opacity="0.2" />
      </pattern>
    </defs>
    
    <!-- Cyberpunk Background -->
    <rect x="0" y="0" width="300" height="200" fill="url(#cyberpunkBg)" />
    <rect x="0" y="0" width="300" height="200" fill="url(#grid)" />
    <circle cx="150" cy="100" r="90" fill="#0a0a23" opacity="0.7" />
    
    <!-- Cyber rings -->
    <ellipse cx="150" cy="100" rx="80" ry="30" stroke="url(#neonBlue)" stroke-width="0.5" fill="none" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0 150 100" to="360 150 100" dur="30s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="150" cy="100" rx="85" ry="35" stroke="url(#neonPurple)" stroke-width="0.5" fill="none" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" from="360 150 100" to="0 150 100" dur="40s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- 3D Drone Body -->
    <g transform="translate(150, 100) scale(1.1)" filter="url(#dropShadow)">
      <!-- Main body - central hub -->
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#bodyGradient)" />
      <ellipse cx="0" cy="0" rx="15" ry="9" fill="#34495e" />
      <ellipse cx="0" cy="0" rx="10" ry="6" fill="url(#accentGradient)" />
      
      <!-- Camera lens -->
      <circle cx="0" cy="-2" r="4" fill="#1a1a1a" />
      <circle cx="0" cy="-2" r="2" fill="#444" />
      <circle cx="0" cy="-3" r="0.5" fill="white" />
      
      <!-- Drone arms -->
      <!-- Arm 1 (front right) -->
      <g transform="rotate(45)">
        <rect x="0" y="-3" width="30" height="6" rx="2" fill="url(#bodyGradient)" />
        <circle cx="30" cy="0" r="6" fill="#34495e" />
        
        <!-- Propeller 1 with cyberpunk glow -->
        <g transform="translate(30, 0)">
          <ellipse cx="0" cy="0" rx="18" ry="3" fill="url(#neonPink)" opacity="0.7" filter="url(#propellerGlow1)">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.5s" repeatCount="indefinite" />
          </ellipse>
          <circle cx="0" cy="0" r="3" fill="#34495e" />
        </g>
      </g>
      
      <!-- Arm 2 (back right) -->
      <g transform="rotate(135)">
        <rect x="0" y="-3" width="30" height="6" rx="2" fill="url(#bodyGradient)" />
        <circle cx="30" cy="0" r="6" fill="#34495e" />
        
        <!-- Propeller 2 with cyberpunk glow -->
        <g transform="translate(30, 0)">
          <ellipse cx="0" cy="0" rx="18" ry="3" fill="url(#neonBlue)" opacity="0.7" filter="url(#propellerGlow2)">
            <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="1.7s" repeatCount="indefinite" />
          </ellipse>
          <circle cx="0" cy="0" r="3" fill="#34495e" />
        </g>
      </g>
      
      <!-- Arm 3 (back left) -->
      <g transform="rotate(225)">
        <rect x="0" y="-3" width="30" height="6" rx="2" fill="url(#bodyGradient)" />
        <circle cx="30" cy="0" r="6" fill="#34495e" />
        
        <!-- Propeller 3 with cyberpunk glow -->
        <g transform="translate(30, 0)">
          <ellipse cx="0" cy="0" rx="18" ry="3" fill="url(#neonPurple)" opacity="0.7" filter="url(#propellerGlow3)">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.6s" repeatCount="indefinite" />
          </ellipse>
          <circle cx="0" cy="0" r="3" fill="#34495e" />
        </g>
      </g>
      
      <!-- Arm 4 (front left) -->
      <g transform="rotate(315)">
        <rect x="0" y="-3" width="30" height="6" rx="2" fill="url(#bodyGradient)" />
        <circle cx="30" cy="0" r="6" fill="#34495e" />
        
        <!-- Propeller 4 with cyberpunk glow -->
        <g transform="translate(30, 0)">
          <ellipse cx="0" cy="0" rx="18" ry="3" fill="url(#neonYellow)" opacity="0.7" filter="url(#propellerGlow4)">
            <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="1.4s" repeatCount="indefinite" />
          </ellipse>
          <circle cx="0" cy="0" r="3" fill="#34495e" />
        </g>
      </g>
      
      <!-- Landing gear -->
      <rect x="-15" y="10" width="30" height="2" rx="1" fill="#34495e" />
      <rect x="-18" y="10" width="2" height="8" rx="1" fill="#34495e" />
      <rect x="16" y="10" width="2" height="8" rx="1" fill="#34495e" />
      <ellipse cx="-18" cy="18" rx="2" ry="1" fill="#2c3e50" />
      <ellipse cx="16" cy="18" rx="2" ry="1" fill="#2c3e50" />
      
      <!-- Navigation lights -->
      <circle cx="-20" cy="0" r="2" fill="#e74c3c">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="0" r="2" fill="#2ecc71">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Light trails from propellers -->
    <circle cx="150" cy="100" r="60" fill="none" stroke="url(#neonPink)" stroke-width="0.5" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pulse effect under drone with cyberpunk colors -->
    <circle cx="150" cy="100" r="10" fill="url(#neonBlue)" opacity="0.3">
      <animate attributeName="r" values="10;40;10" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Shadow below drone -->
    <ellipse cx="150" cy="125" rx="30" ry="7" fill="#000000" opacity="0.3" />
    
    <!-- Logo Text with cyberpunk styling -->
    <text x="150" y="165" font-family="'Arial', sans-serif" font-size="26" font-weight="bold" fill="url(#neonBlue)" text-anchor="middle" filter="url(#glow)">ALVOK</text>
    
    <!-- Tagline -->
   
  </svg>